<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: common-header"/>

<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

<div th:replace="common/navbar :: navbar" />

<div class="container main">
    <div class="row">
        <div class="col-md-6">
        	<h3><span th:text="#{appointment.title.text}"></span></h3>
        	<form id="appointmentForm" th:action="@{/appointment/create}" method="post">
        		<div class="form-group">
        			<label for="dateString" th:text="#{appointment.date.form.text}"></label>
        			<div class="input-append date form_datetime input-group" data-date="21/10/2016T15:25:00Z">
        				<input class="form-control" type="text" value="" readonly="readonly"
        						th:value="${dateString}" name="dateString" id="dateString" required="required" />
        				<span class="input-group-addon"><i class="fa fa-times" aria-hidden="true"></i></span>		
        				<span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>		
        			</div>
        		</div>
        		<div class="form-group">
        			<label for="location" th:text="#{appointment.location.form.text}"></label>
        			<select class="custom-select mb-2 mr-sm-2 mb-sm-0" style="width: 555px;" id="location" name="location" th:value="${appointment.location}">
                        <option disabled="disabled" selected="selected" th:text="#{appointment.location.select.form.option}"></option>
                        <option th:each="location: ${T(com.userfront.enums.LocationsEnum).values()}"
                                th:value="${location.place}"
                                th:text="${location.place}"></option>
                    </select>
                    <br/>
        		</div>
        		<div class="form-group">
        			<label for="description" th:text="#{appointment.notes.form.text}"></label>
        			<textarea class="form-control" th:value="${appointment.description}" id="description" th:text="${appointment.description}" name="description" placeholder="Description"></textarea>
        		</div>
        		
        		<!-- Spring csrf already is enabled by default -->
				<!-- Spring automatically generates a token through csrf here -->
                <input type="hidden"
                        name="${_csrf.parameterName}"
                        value="${_csrf.token}"/>
                        
				<a class="btn btn-primary" id="submitAppointment" th:text="#{appointment.submit.form.text}"></a>                        
        	</form>
        </div>
        <div class="col-md-6">
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
